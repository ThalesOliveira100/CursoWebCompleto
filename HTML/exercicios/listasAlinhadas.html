<ul class="tree">
    <li>

        <ul>

                <ul>
                    <li>produto.js</li>
                    <li>usuario.js</li>

            </li>

<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">

<script>
    /* Desafio:
    1 - Criar um script de javascript, de forma que após clicar em nas listas 
    principais "backend" e "frontend", as demais listas sejam ocultadas, como se 
    estivesse fechando uma ramificação da árvore.
     */

     document.querySelectorAll('[wm-folder]').forEach(folder => {
        folder.onclick = function(e) {
            // Pega o proximo elemento da propriedade
            const ul = folder.nextElementSibling
            const display_status = ul.style.display

            ul.style.display = display_status === 'none' ? 'block' : 'none'
        }
     })
    

</script>
