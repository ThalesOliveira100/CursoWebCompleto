<h1>Tags não visuais</h1>

<!-- 
Tags Semânticas

section - agrupamento temático de conteúdo
article - conteúdo auto-contido (com inicio, meio e fim)
header - cabeçalho do documento
footer - rodapé do documento
nav - agrupamento de links de navegação
aside - de lado (ex. sidebar). Relacionado com o conteúdo em volta
details - exibe detalhes que pode ser exibidos ou escondidos

As famosas
div - divisão ou seção
sán - usado para agrupar elementos inline

-->

    Área 1
</div>

    Área 2
</div>

<p>
    Esse texto tem <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div {
        display: inline;
    }

    span {
        display: block;
    }

    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: brown;
    }
</style>
